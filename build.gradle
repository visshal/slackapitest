group 'slack_api_automation'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'io.rest-assured:rest-assured:3.1.0'
    compile 'io.rest-assured:json-path:3.1.0'
    testCompile 'io.rest-assured:json-schema-validator:3.1.0'
    testCompile 'io.cucumber:cucumber-java:3.0.2'
    testCompile 'io.cucumber:cucumber-junit:3.0.2'
    compile group: 'com.fasterxml', name: 'jackson-module-json-org', version: '0.9.1'


}
configurations {
    cucumberRuntime {
        extendsFrom testRuntime
    }
}

// setup the cucumber task
task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'restassuredexample', 'src/test/resources']
        }
    }
}

test {
    systemProperties = System.properties
    testLogging.showStandardStreams = true
}
